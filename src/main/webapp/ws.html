    <script language="javascript" type="text/javascript">
      // -*- engine:js -*-

      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
      }

      // See MetaUtils.java
      function getMetaContent(name) {
        var metas = document.getElementsByTagName('meta');
        for (i=0; i < metas.length; i++) {
          // console.log("meta: " + metas[i].getAttribute("name"));
          if (metas[i].getAttribute("name") == name) {
            return metas[i].getAttribute("content");
          }
        }
        return "";
      }

      // Font depending on locale
      locale = getQueryVariable('locale');
      fontPrefix = '<link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300,600';
      fontSuffix = '" rel="stylesheet" type="text/css">';

      switch (locale) {
        case 'gl':
          subset = '&subset=latin,greek-ext,greek';
          break;
        case 'ru':
          subset = '&subset=cyrillic,cyrillic-ext,latin';
          break;
        case 'vi_VN':
          subset = '&subset=vietnamese';
        default:
          subset = '';
      }
      font = fontPrefix + subset + fontSuffix;
      document.write(font);
    </script>

                                         title="donate with bitcoin"></paper-icon-button>
                    </a>
                  <a class="k_home_kune_flattr" href="http://flattr.com/thing/105224/Kune-collaborative-platform" target="_blank">
                  <img
                              src="//api.flattr.com/button/flattr-badge-large.png"
                              alt="Flattr this" title="Flattr this" border="0">
                    </a>
                  </div>
                  <div class="flex hidden-xs">

                  </div>
                  <div class="flex" id="home_copyleft">
                   2007-{{this_year}} <a href="https://github.com/comunes/kune" target="_blank">Copyleft</a><br>
                  <span style="display: none;" id="k_home_copyleft_def">
                  <a href="http://kune.ourproject.org" target="_blank">kune</a> is a project of <a rel="home" title="Comunes" href="http://comunes.org/" target="_blank">Comunes</a>
                    </span>
                  <span style="display: none;" id="k_home_copyleft_es">
                  <a href="http://kune.ourproject.org" target="_blank">kune</a> es un proyecto de <a rel="home" title="Comunes" href="http://comunes.org/" target="_blank">Comunes</a>
                    </span>
                  </div>
                </div>

              </div> <!-- home_space_core_header -->
            </div><!-- home_space -->

            <!-- User Space -------------------------------------------------------- -->

            <div id="user_space" class="fit">
              <paper-fab icon="create" id="edit_inbox_fab" mini$="{{xsmall}}" class="btn_green"></paper-fab>
              <paper-fab icon="reply" id="reply_inbox_fab" mini$="{{xsmall}}" class="btn_green"></paper-fab>
              <paper-fab icon="check" id="editdone_inbox_fab" mini$="{{xsmall}}" class="btn_green"></paper-fab>
              <div id="user_space_content">
                <div id="inbox_tutorial_container">
                  <div id ="inbox_tutorial">
                  </div>
                </div>
              </div>
            </div>

            <!-- Group Space ------------------------------------------------------- -->

            <div id="group_space" class="vertical layout">
              <div class="horizontal layout center start-justified flex" id="group_bottombar"></div>
              <paper-fab icon="create" id="edit_docgroup_fab" mini$="{{xsmall}}" class="btn_green"></paper-fab>
              <paper-fab icon="reply" id="reply_docgroup_fab" mini$="{{xsmall}}" class="btn_green"></paper-fab>
              <paper-fab icon="check" id="editdone_docgroup_fab" mini$="{{xsmall}}" class="btn_green"></paper-fab>
              <paper-scroll-header-panel condenses keep-condensed-header header-height="{{group_scroll_header_height(xsmall,small)}}" condensed-header-height="60" scroll-away-topbar id="core_scroll_header_panel">
                <paper-toolbar id="header_core_toolbar" class="tall flex">
                  <paper-drawer-panel drawer-width="{{group_header_drawer_width}}" selected="{{group_header_selected}}" narrow right-drawer force-narrow id="core_drawer_group_header" touch-action="pan-y">
                    <section id="group_core_drawer" drawer>
                      <div class="horizontal layout">
                        <div id="header_social_net" class="fit"></div>
                        <div class="flex"></div>
                        <paper-icon-button class="top black" icon="close" on-click="toggle_social_net" id="header_group_icon_settings"></paper-icon-button>
                      </div>
                    </section>
                    <section id="group_core_main" main>
                      <div id="header_groupname_div" class="top indent layout horizontal">
                        <div id="header-left-margin" class="self-center">
                          <paper-material animated id="header_group_paper_shadow" class="top">
                            <!-- https://stackoverflow.com/questions/5775469/whats-the-valid-way-to-include-an-image-with-no-src -->
                            <img class="top" id="header_group_logo" alt="group logo"
                                 src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="></img>
                          </paper-material>
                        </div>
                        <div id="header_group_name_group" class="flex vertical layout self-center">
                          <div id="header_group_name" class="top"></div>
                          <div id="header_short_group_name" class="top"><a href="#"></a></div>
                        </div>

                        <div class="self-stretch">
                          <div id="social_net_group" class="vertical layout">
                            <div id="k_group_entity_toolbar" class="vertical layout end-justified">
                            </div>
                            <div class="horizontal layout end-justified">
                              <paper-button id="group_followers" on-click="toggle_social_net">
                                <iron-icon icon="group-work"></iron-icon>
                              </paper-button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div id="group_header_bottom" class$="layout {{verticalIf(xsmall)}}">
                        <ol class="breadcrumb"><div id="miga"></div></ol>
                        <div class="flex"></div>
                        <div id="header_bottom_extensionbar" class="btn-group indent"></div>
                      </div>
                    </section>
                  </paper-drawer-panel>
                  <paper-material id="doc_toolbar_shadow">
                    <paper-toolbar  id="doc_toolbar" class="medium-tall flex">
                      <div id="doc_toolbar_extension" class="btn-group horizontal layout flex">
                      </div>
                    </paper-toolbar>
                  </paper-material>
                </paper-toolbar>
                <section id="doc_content_section" content class="flex">
                  <div class="horizontal layout end-justified flex">
                    <div id="group_tools_toolbar" class="vertical layout">
                      <paper-fab mini icon="kune:docs" class="active" id="k_tool_item_docs"></paper-fab>
                      <paper-fab mini icon="kune:lists" id="k_tool_item_lists"></paper-fab>
                      <paper-fab mini icon="kune:blogs" id="k_tool_item_blogs"></paper-fab>
                      <paper-fab mini icon="kune:wiki" id="k_tool_item_wiki"></paper-fab>
                      <paper-fab mini icon="kune:events" id="k_tool_item_events"></paper-fab>
                      <paper-fab mini icon="kune:tasks" id="k_tool_item_tasks"></paper-fab>
                      <paper-fab mini icon="kune:chat-tool" id="k_tool_item_chats"></paper-fab>
                      <paper-fab mini icon="kune:barter" id="k_tool_item_barters"></paper-fab>
                      <paper-fab mini icon="kune:trash" id="k_tool_item_trash"></paper-fab>
                    </div> <!-- end group_tools_toolbar -->
                  </div>
                  <paper-material animated id="doc_content_shadow">
                    <div id="doc_vert" class="layout vertical">
                      <div class="horizontal layout">
                        <div id="doc_header_left_extensionbar" class="btn-group" class="layout horizontal"></div>
                        <div id="doc_header_flex" class="flex"></div>
                        <div id="doc_header_right_extensionbar" class="layout horizontal"></div>
                      </div>
                      <div id="doc_content" >
                      </div>
                    </div>
                  </paper-material>
                </section>
              </paper-scroll-header-panel>
            </div>
          </iron-pages>
        </section>
      </paper-drawer-panel>

      <paper-toolbar id="sitebar_toolbar">
        <!-- FIXME: scrollable seems interesting but does not works with our paper-tab -->
        <paper-tabs selected="{{spaceselected}}" id="space_selector_paper_tabs" class="horizontal center layout">
          <paper-tab>
            <!-- You can put here a "src" atribute with a link to your site logo (remove the icon attribute) -->
            <paper-icon-button icon="kune:kune" id="home_space_icon"></paper-icon-button>
          </paper-tab>
          <paper-tab>
            <paper-icon-button icon="mail" id="user_space_icon"></paper-icon-button>
          </paper-tab>
          <paper-tab>
            <paper-icon-button icon="group-work" id="group_space_icon"></paper-icon-button>
          </paper-tab>
        </paper-tabs>
        <div id="sitebar_user_space_icon_group" class="sitebar_inbox_badge_container"></div>
        <div id="sitebar_left_extensionbar"></div>
        <div id="sitebar_flex" class="flex"></div>
        <div id="sitebar_chat_icon_group" class="hidden-xs hidden-sm">
          <paper-icon-button icon="kune:chat" id="sitebar_chat_icon"></paper-icon-button>
        </div>
        <paper-button class="hidden-xs hidden-sm" id="sitebar_language_btn"><iron-icon icon="translate"></iron-icon></paper-button>
        <paper-button class="hidden-xs hidden-sm" id="sitebar_mygroups_btn"><iron-icon icon="social:group"></iron-icon></paper-button>
        <div id="sitebar_right_extensionbar"></div>
        <paper-button id="sitebar_user_btn" class="iron-icon-status-away"><iron-icon icon="kune:chat-status"></iron-icon><span class="hidden-xs hidden-sm"></span></paper-button>
        <paper-icon-button icon="search" on-click="toggleSearch" id="sitebar_search_icon"></paper-icon-button>
        <div id="sitebar_search_group">
          <input type="search" id="sitebar_search_input" class="sitebar_search_hide" autocomplete="off">
        </div>
        <paper-icon-button icon="menu" id="sitebar_more_icon"></paper-icon-button>
        <div id="sitebar_flex_end" class="sitebar_search_hide flex"></div>
        <paper-icon-button icon="close" on-click="toggleSearch" class="sitebar_search_hide" id="sitebar_close_icon"></paper-icon-button>
      </paper-toolbar>

    </template>

    <platinum-sw-register skip-waiting clients-claim auto-register>
      <platinum-sw-cache disabled="{{swcachedisabled}}" default-cache-strategy="networkFirst"></platinum-sw-cache>
      <platinum-sw-import-script href="custom-fetch-handler.js"></platinum-sw-import-script>
      <platinum-sw-fetch handler="NoCacheFetchHandler" path="(.*)nocache(.*)"></platinum-sw-fetch>
    </platinum-sw-register>

    <script type="text/javascript" src="kune-polymer.js"></script>

    <noscript>
      <div class="gwt_noscript_warning">
        Your web browser must have JavaScript enabled in order for this
        application to display correctly.</div>
    </noscript>

    <iframe id="__gwt_historyFrame" style="position: absolute; width: 0; height: 0; border: 0;"></iframe>
    <iframe src="" id="__download" style="position: absolute; width: 0; height: 0; border: 0;"></iframe>
    <!-- // This is only used for selenium tests (comment/remove in production) -->
    <!--
    <div id="kcursor"
    style="visibility: hidden; position: absolute; z-Index: 100001; height: 0; width: 0">
    <img src="others/cursor-orange.png">
    </div>
    <script src="others/js/fake-selenium-pointer.js"></script> -->
    <!-- // End : This is only used for selenium tests (comment/remove in production) -->

    <!-- Banner for wave errors -->
    <div class="banner" style="display: none; position: absolute;" id="banner"></div>

    <!-- Remember user/pass (this is removed from here and rendered in gxt form) -->
    <!-- action empty suggested in http://stackoverflow.com/questions/4254284/browser-stored-username-passwords-in-chrome -->
    <form id="loginrender" action="javascript:;" style="display: none; position: absolute;">
      <input type="text" id="usernamerender" name="usernamerender"
             autocomplete="off" autocorrect="off" autocapitalize="off"
             spellcheck="false" value="" /> <input type="password"
                                                   id="passwordrender" autocomplete="off" autocorrect="off"
                                                   autocapitalize="off" spellcheck="false" name="passwordrender"
                                                   value="" />
    </form>
    <!-- Remember user/pass (this part is used to send the values to the browser) -->
    <form id="login" action="javascript:;" style="display: none; position: absolute;">
      <input type="text" id="username" name="username" autocomplete="off"
             autocorrect="off" autocapitalize="off" spellcheck="false" value="" />
      <input type="password" id="password" name="password"
             autocomplete="off" autocorrect="off" autocapitalize="off"
             spellcheck="false" value="" />
    </form>

  </body>
</html>
